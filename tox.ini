[tox]
envlist =
    py3{7,8,9}-django{22,31,32}

[pytest]
django_find_project = false
DJANGO_SETTINGS_MODULE=select2.tests.settings

[testenv]
description = Run tests in {envname} environment
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/tests:{env:PYTHONPATH:}
commands = {posargs:pytest}
deps =
    pytest<4.2
    pytest-django
    django111: Django>=1.11,<2.0
    django20: Django>=2.0,<2.1
    django21: Django>=2.1,<2.2

[testenv:clean]
description = Clean all build and test artifacts
skipsdist = true
skip_install = true
deps =
whitelist_externals =
    find
    rm
commands =
    find {toxinidir} -type f -name "*.pyc" -delete
    find {toxinidir} -type d -name "__pycache__" -delete
    rm -f {toxinidir}/tests/db.sqlite {toxworkdir} {toxinidir}/.pytest_cache {toxinidir}/build

[testenv:docs]
description = Build Sphinx documentation
skipsdist = true
skip_install = true
commands =
    sphinx-build -b html docs/source docs
deps =
    sphinx
    sphinx_rtd_theme

[testenv:pep8]
description = Run PEP8 pycodestyle (flake8) against the select2/ package directory
skipsdist = true
skip_install = true
basepython = python3.6
deps = pycodestyle
commands = pycodestyle select2

[testenv:coverage]
description = Run test coverage and display results
deps =
    {[testenv]deps}
    coverage
    pytest-cov
whitelist_externals =
    echo
commands =
    pytest --cov-config .coveragerc --cov-report html --cov-report term --cov=select2
    echo HTML coverage report: {toxinidir}/build/coverage/index.html
